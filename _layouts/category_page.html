---
layout: default
---

{% for category in site.categories %}
    {% if category[0] == page.title %}
      <ul>
        {% for post in category[1] %}
            <li>
              <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
              {{ post.excerpt }}
            <br> <br>
            </li>
        {% endfor %}
    {% endif %}
  </ul>
{% endfor %}
